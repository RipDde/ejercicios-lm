<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3: Formulario de registro</title>
</head>

<body>
    <form>
        <label for="nombreCompleto">Nombre completo:</label>
        <input type="text" id="nombreCompleto" name="nombreCompleto" required
            palceholder="Introduzca su nombre completo"></input><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required
            placeholder="Introduzca su correo electrónico"></input><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required
            placeholder="Introduzca su contraseña"></input><br><br>

        <label for="password2">Confirme su constraseña:</label>
        <input type="password" id="password2" name="password2" required
            placeholder="Confirme su contraseña"></input><br><br>

        <label for="telefono">Teléfono</label>
        <input type="tel" id="telefono" name="telefono" required pattern="^[0-9]{9}"
            placeholder="Introduzca su número de teléfono"><br><br>

        <laber for="fechaNacimiento">Fecha de nacimiento:</laber>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required><br><br>

        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">Seleccione su país</option>
            <option value="españa">España</option>
            <option value="mexico">México</option>
            <option value="argentina">Argentina</option>
            <option value="colombia">Colombia</option>
            <option value="chile">Chile</option>
        </select><br><br>

        <label for="genero">Género:</label>
        <input type="radio" id="masculino" name="genero" value="masculino" required>
        <label for="masculino">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="femenino" required>
        <label for="femenino">Femenino</label><br><br>

        <label for="color">Color favorito:</label>
        <input type="color" id="color" name="color" value="#00000" required><br><br>

        <label for="satisfaccion">Nivel de satisfacción:</label>
        <input type="range" id="satisfaccion" name="satisfaccion" min="0" max="10" step="1" required><br><br>

        <label for="fotoPerfil">Sube tu foto de foto de perfil</label>
        <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*" required><br><br>
        
        <label for="aceptarTerminos"><a href="#">Aceptar términos y condiciones</a></label>
        <input type="checkbox" id="aceptarTerminos" name="aceptarTerminos" required><br><br>

        <input type="reset" value="Restablecer">
        <input type="submit" value="Enviar">

    </form>




</body>

</html>
